services:
  api:
    build: .
    ports:
      - "5784:5784"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5784/health')"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
